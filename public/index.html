<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AmazonBay</title>
</head>
<body>
  <header id="title">
    <h1>AmazonBay</h1>
  </header>
  <section id="main">
    <section id="menus">
      <div id="order-menu">
        <button class="card-btn order-btn">Order History</button>
        <article id="order-history"></article>
      </div>
      <div id="cart-menu">
        <button class="card-btn cart-btn">Cart</button>
        <article id="cart">
          <p id="cart-total">total: <span id="cart-total-value">0</span></p>
          <button class="card-btn" id="purchase-btn">Make Purchase</button>
        </article>
      </div>
    </section>
    <article id="inventory"></article>
  </section>

  <script>window.jQuery || document.write('<script src="/jquery-3.2.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="/scripts.js"></script>
</body>
</html>
