<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AmazonBay</title>
</head>
<body>
  <header>
    <h1>AmazonBay</h1>
  </header>
  <section id="main">
    <button class="order-btn">Order History</button>
    <article id="order-history"></article>

    <button class="cart-btn">Cart</button>
    <article id="cart">
      <p id="cart-total">total: <span id="cart-total-value">0</span></p>
      <button id="purchase-btn">Make Purchase</button>
    </article>
    <article id="inventory"></article>
  </section>


  <script>window.jQuery || document.write('<script src="/jquery-3.2.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="/scripts.js"></script>
</body>
</html>
